<style>
*{
    background-color: seagreen;
}
canvas{
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-color: seagreen;
}
.lrlinks{
    position: fixed;
    top: 13;
    left: 20;
    color: seagreen;
    font-size: 1.5rem;
    background: transparent;
}
.lrlinks a{
    color: seagreen;
    background: transparent;
}
</style>

<title>REBBITHOLE</title>

<div class="lrlinks">
    <a href="/login/">Login</a> | <a href="/register/">Register</a>
</div>

<canvas id='canvas'></canvas>

<script>
    canvas.height = window.screen.height;
    canvas.width = window.screen.width;
    var columns = []
    var character =0;
    for (i = 0; i < 256; columns[i++] = 1);

    function step() {
        canvas.getContext('2d').fillStyle = 'rgba(0,0,0,0.05)';
        canvas.getContext('2d').fillRect(0, 0, canvas.width, canvas.height);
        
        canvas.getContext('2d').fillStyle = '#0F0';
        columns.map(function (value, index) {
            canvas.getContext('2d').font = "14px Arial ";
            canvas.getContext('2d').fillText(character, index * 10, value);
            if(character==0)  
                character=1;
            else
                character=0;
            columns[index] = value > 758 + Math.random() * 1e4 ? 0 : value + 10
        })
    }
    setInterval(step, 33)
</script>
